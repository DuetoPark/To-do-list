<!doctype html>
<html>
  <head>
    <title>dueto park To do list</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


  <body>
    <div style="height:200px;"></div>

    <div class="setting_contents">
      <h1 class="setting_title">To Do List</h1>
      <input type="text" id="inputData" class="setting_textbox"
      placeholder="Please type a task" autofocus onkeydown="enterKeyEvent()">
      <button id="insertBtn" class="setting_Insert_button">Insert</button>

      <div id="toDoList" class="setting_li"></div>
    </div>
  </body>


  <script src="function.js"></script>

</html>
